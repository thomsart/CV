<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <!-- Liens vers des fichiers CSS ou frameworks -->
    <link rel="stylesheet" href="./cv.css">
</head>
<body>
    <!-- En-tÃªte de la page -->
    <header>
        <nav>
            <ul>
                <li><a onclick="loadPage('/src/chen/maroquiniere.html')" href="#"
                    onmouseenter="this.style.color='red'" onmouseout="this.style.color='black'">Chen maroquiniere</a></li>
                <li><a onclick="loadPage('/src/chen/vendeuse.html')" href="#"
                    onmouseenter="this.style.color='red'" onmouseout="this.style.color='black'">Chen vendeuse</a></li>
                <li><a onclick="loadPage('/src/thomas/developpeur.html')" href="#"
                    onmouseenter="this.style.color='red'" onmouseout="this.style.color='black'">Thomas developpeur</a></li>
                <li><a onclick="loadPage('/src/thomas/electrotechnicien.html')" href="#"
                    onmouseenter="this.style.color='red'" onmouseout="this.style.color='black'">Thomas electrotechnicien</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main></main>
    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 CV. All rights reserved.</p>
    </footer>
    <!-- Liens vers des fichiers JavaScript -->
    <script>
        async function loadPage(page) {

            const header = document.getElementsByTagName('header')[0];
            header.style.display = 'none';
            const footer = document.getElementsByTagName('footer')[0];
            footer.style.display = 'none';

            const response = await fetch(page);
            const content = await response.text();
            document.getElementsByTagName('main')[0].innerHTML = content;
        }
    </script>
</body>
</html>
