<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <!-- Liens vers des fichiers CSS ou frameworks -->
    <link rel="stylesheet" href="./cv.css">
</head>
<body>
    <!-- En-tÃªte de la page -->
    <header>
        <nav>
            <ul>
                <li><a onclick="loadPage('/src/chen/maroquiniere.html')" href="#"
                    onmouseenter="this.style.color='red'" onmouseout="this.style.color='black'"><h1>Chen maroquiniere</h1></a></li>
                <li><a onclick="loadPage('/src/chen/vendeuse.html')" href="#"
                    onmouseenter="this.style.color='red'" onmouseout="this.style.color='black'"><h1>Chen vendeuse</h1></a></li>
                <li><a onclick="loadPage('/src/thomas/developpeur.html')" href="#"
                    onmouseenter="this.style.color='red'" onmouseout="this.style.color='black'"><h1>Thomas developpeur</h1></a></li>
                <li><a onclick="loadPage('/src/thomas/electrotechnicien.html')" href="#"
                    onmouseenter="this.style.color='red'" onmouseout="this.style.color='black'"><h1>Thomas electrotechnicien</h1></a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main style="display: none;"></main>
    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 CV. All rights reserved.</p>
    </footer>
    <!-- Liens vers des fichiers JavaScript -->
    <script>
        async function loadPage(page) {

            document.getElementsByTagName('main')[0].style.display = 'block';
            document.getElementsByTagName('header')[0].style.display = 'none';;
            document.getElementsByTagName('footer')[0].style.display = 'none';;

            const response = await fetch(page);
            const content = await response.text();
            document.getElementsByTagName('main')[0].innerHTML = content;
        }
    </script>
</body>
</html>
